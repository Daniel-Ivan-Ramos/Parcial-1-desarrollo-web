<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/validar.js') }}"></script>
</head>
>
<body>
    <div class="form-container">
        <h2>Ingreso de libros</h2>
        <form action="/resultado" method="POST" onsubmit="return validarFormulario()">
            
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" name="codigo">
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del libro</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>

            <div class="mb-3">
                <label for="editorial" class="form-label">Editorial</label>
                <select class="form-select" id="editorial" name="editorial">
                    <option value="">Seleccione...</option>
                    <option value="Santillana">Santillana</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor">
            </div>

            <div class="mb-3">
                <label for="fecha_edicion" class="form-label">Fecha edición</label>
                <input type="date" class="form-control" id="fecha_edicion" name="fecha_edicion">
            </div>

            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <select class="form-select" id="cantidad" name="cantidad">
                    <option value="">Seleccione...</option>
                    {% for i in range(1,11) %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="fecha_salida" class="form-label">Fecha salida</label>
                <input type="date" class="form-control" id="fecha_salida" name="fecha_salida">
            </div>

            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>
</body>
</html>
